<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo"> Cadastro do DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"> <strong>Nome</strong> </label>
                <input type="text" name="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"> <strong>Sobrenome</strong> </label>
                <input type="text" name="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"> <strong>Email</strong></label>
            <input type="text" name="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend" checked>Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack" checked>Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"> <strong>Senioridade</strong></label>
            <select id="">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><stong>Selecione as Tecnologias que utiliza</stong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Python">
                <label for="tecnologia3"> Python</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Java">
                <label for="tecnologia4"> JAVA</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java Script">
                <label for="tecnologia5"> Java Script</label>
                <input type="checkbox" id="tecnologia6" id="tecnologia6" value="C#">
                <label for="tecnologia6"> C#</label>
            </div>
        </fieldset>
        
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua exeperiência</strong></label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="butao" type="submit" onsubmit="">Concluído</button>
    </form>
</body>
</html>
